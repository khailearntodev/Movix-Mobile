name: Movix Mobile CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  validate:
    name: Validate Mobile App
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Type Check (TypeScript Validation)
      - name: Type Check (TypeScript)
        run: npx tsc --noEmit

      # 5. Expo Doctor (Check compatibility)
      - name: Expo Doctor
        run: npx expo-doctor
